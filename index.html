<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8"/>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg" />
      <nav class="header__href" >
        <a
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h3 class="main__h3" for="new-task">Add Item</h3>
        <div class="main__task-wrapper">
          <input id="new-task" class="main__input" type="text" />
          <button class="main__button">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__h3">Todo</h3>
        <ul class="main__ul main__ul_incomplete" id="incomplete-tasks">
          <li class="main__li">
            <input class="main__checkbox" type="checkbox" />
              <label class="main__label">Pay Bills</label>
              <input type="text" class="main__input"/>
              <button class="main__button main__button_edit">Edit</button>
              <button class="main__button main__button_delete">
                <img class="img" src="./remove.svg"/>
              </button>
          </li>
          <li class="main__li main__li_edit">
            <input class="main__checkbox" type="checkbox" />
            <label class="main__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__input" />
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="main__h3">Completed</h3>
        <ul class="main__ul main__ul_complete"id="completed-tasks">
          <li class="main__li">
            <input class="main__checkbox" type="checkbox" checked />
            <label class="main__label">See the Doctor</label>
            <input type="text" class="main__input" />
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
